<h2>
  <span>List of journal entries</span>
  <span *ngIf="cameraNameFilter">filtered by camera name "{{cameraNameFilter}}"</span>
</h2>
<button class="pretty-button" *ngIf="cameraNameFilter" (click)="clearFilter()">Clear filter</button>
<ul class="journal-entry-list">
  <li *ngFor="let entry of journalList">
    <a routerLink="/journal/entry/{{entry.id}}">
      <span class="badge">{{entry.id}}</span>
      {{entry.camera_name}}, {{entry.date | date}}
    </a>
  </li>
</ul>
