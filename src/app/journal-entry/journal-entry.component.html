<div *ngIf="entry">
  <h2>[{{entry.camera_name | uppercase}}] Journal entry details</h2>
  <div><span>Id:</span> {{entry.id}}</div>
  <div><span>Date:</span> {{entry.date | date:'medium'}}</div>
  <div>
    <label>viewed:
      <input [(ngModel)]="entry.viewed" type="checkbox">
    </label>
  </div>
</div>
<div>
  <button (click)="goBack()" class="pretty-button">Back</button>
</div>
